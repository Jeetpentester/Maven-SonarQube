# Unique project identifier (required)
sonar.projectKey=maven:multi-module-jacoco-project

# Project metadata (used to be required, optional since SonarQube 6.1)
sonar.projectName=Maven Multi-Module Project with JaCoCo
sonar.projectVersion=1.0-SNAPSHOT

# Path to source directories (required) - Multi-module project
sonar.sources=jacoco-multimodule-maven/module-a/src/main/java,jacoco-multimodule-maven/module-b/src/main/java,jacoco-multimodule-maven/module-c/module-c1/src/main/java

# Path to test source directories (optional)
sonar.tests=jacoco-multimodule-maven/module-a/src/test/java

# Path to Java project compiled classes (optional)
sonar.java.binaries=jacoco-multimodule-maven/module-a/target/classes,jacoco-multimodule-maven/module-b/target/classes,jacoco-multimodule-maven/module-c/module-c1/target/classes

# Additional JaCoCo Configuration
sonar.coverage.jacoco.xmlReportPaths=jacoco-multimodule-maven/target/site/jacoco/jacoco.xml
sonar.jacoco.reportPaths=jacoco-multimodule-maven/target/jacoco.exec,jacoco-multimodule-maven/target/jacoco-it.exec

# Test Reports
sonar.junit.reportPaths=jacoco-multimodule-maven/module-a/target/surefire-reports

# File inclusions
sonar.inclusions=**/*.java

# Encoding of the source code
sonar.sourceEncoding=UTF-8

# Language
sonar.language=java

# Coverage Plugin
sonar.java.coveragePlugin=jacoco
